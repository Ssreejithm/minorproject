<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3 class="m-5">CRUD APPLICATION</h3>
        <div class="mb-5">
            <div class="row">
                <div class="form-group md-6 mb-3">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="enter name"></div>
                    <div class="form-group md-6 mb-3"><label for="department">Department</label>
                        <input type="text" name="department" class="form-control" id="department" placeholder="enter department"></div>
                    <div class="form-group md-6 mb-3"><label for="number">Year</label>
                        <input type="text" name="year" class="form-control" id="year" placeholder="enter year"></div>
                    <div class="form-group md-6 mb-3"><label for="address">Address</label>
                        <input type="text" name="address" class="form-control" id="address" placeholder="enter address"></div>      
                        
                    <div class="col-lg-12 mt-5">
                        <button class="btn btn-success" id="submit" onclick="AddData()">Add Detail</button>
                        <button class="btn btn-primary" id="update"></button>

                    </div>
            </div>
        
        
        </div>

        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudtable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Department</th>
                            <th>Year</th>
                            <th>address</th>
                        </tr>

                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
